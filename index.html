<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>calculator</title>
</head>
<body>

    <div id="calculator">

        <div id="body">

            <div id="screen">
                <div id="display"></div>
            </div>

            <div id="keypad">

                <div class="row">
                    <button class="button button-wide button-accent-1" id="buttonDel">DEL</button>
                    <button class="button button-accent-2" id="buttonAc">AC</button>
                    <button class="button button-accent-2" id="buttonDiv">/</button>
                </div>

                <div class="row">
                    <button class="button" id="button7">7</button>
                    <button class="button" id="button8">8</button>
                    <button class="button" id="button9">9</button>
                    <button class="button button-accent-2" id="buttonMul">*</button>
                </div>

                <div class="row">
                    <button class="button" id="button4">4</button>
                    <button class="button" id="button5">5</button>
                    <button class="button" id="button6">6</button>
                    <button class="button button-accent-2" id="buttonSub">-</button>

                </div>

                <div class="row">
                    <button class="button" id="button1">1</button>
                    <button class="button" id="button2">2</button>
                    <button class="button" id="button3">3</button>
                    <button class="button button-accent-2" id="buttonAdd">+</button>

                </div>

                <div class="row">
                    <button class="button" id="button0">0</button>
                    <button class="button" id="buttonDot">.</button>
                    <button class="button button-wide button-accent-3" id="buttonEqu">=</button>
                </div>

            </div>
        </div>
    </div>
</body>
</html>
